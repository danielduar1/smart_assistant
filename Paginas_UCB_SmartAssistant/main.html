<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCB Smart Assistant - Dashboard</title>
  <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #FFF7D1;
    color: #2e2e2e;
    }

    .sidebar {
        background-color: #563A9C;  
        color: white;
        width: 60px;
        height: 100vh;
        position: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
    }

    .sidebar i {
        margin: 20px 0;
        font-size: 20px;
    }

    .header {
        background-color: #8B5DFF;
        color: white;
        height: 60px;
        margin-left: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    .main {
        margin-left: 60px;
        padding: 20px;
    }

    .main h1 {
        color: #563A9C;
    }

    .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .card {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .voice-btn {
        background-color: #6A42C2;
        border: none;
        color: white;
        padding: 15px 20px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <i>🏠</i>
    <i>🔄</i>
    <i>👤</i>
  </div>

  <div class="header">
    <span>UCB Smart Assistant</span>
    <span>User</span>
  </div>

  <div class="main">
    <h1>Bem-vindo!</h1>
    <div style="text-align: center; margin: 30px 0;">
      <button class="voice-btn">🎙️</button>
    </div>
    <div class="dashboard">
      <div class="card">
        <h3>Luzes da Sala</h3>
        <p>Ligadas</p>
      </div>
      <div class="card">
        <h3>Temperatura</h3>
        <p>22°C</p>
      </div>
      <div class="card">
        <h3>Próxima tarefa</h3>
        <p>Reunião às 10h</p>
      </div>
      <div class="card">
        <h3>Agenda</h3>
        <p>S M T W T F S<br>● ● ● ● ● ● │</p>
      </div>
    </div>
  </div>
</body>
</html>
